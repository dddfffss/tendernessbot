
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нежность</title>
</head>
<body>
    <h1>Выбери настроение:</h1>
    <button id="happy">Счастливая</button>
    <button id="sad">Грустная</button>

    <script>
        async function sendMessage(message) {
            try {
                const response = await fetch('https://tendernessbot-production.up.railway.app/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) throw new Error('Ошибка при отправке сообщения');
                alert('Сообщение успешно отправлено!');
            } catch (error) {
                console.error(error);
                alert('Не удалось отправить сообщение.');
            }
        }

        document.getElementById('happy').addEventListener('click', () => sendMessage('Я счастлива!'));
        document.getElementById('sad').addEventListener('click', () => sendMessage('Мне грустно...'));
    </script>
</body>
</html>
